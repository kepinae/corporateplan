<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Bootstrap CSS -->    
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="../static/css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="../static/css/elegant-icons-style.css" rel="stylesheet" />
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/style-responsive.css" rel="stylesheet" />
<style>
form {display: inline-block;}
</style>
    
  </head>
  <div style="margin-left:60%;margin-top:2%">

            <form  action="/planlist" method="get">  
            <button class="btn btn-primary" type="submit">View Plans</button>
            </form>


            <form  action="/listorder" method="get">  
            <button class="btn btn-primary" type="submit">View Orders</button>
            </form>
 
       
            <form  action="/logout" method="post">  
            {% csrf_token %}
            <button class="btn btn-primary" type="submit">Logout</button>
            </form>
   </div>

    <div  style="margin-left:20.2%;margin-top:10%">

        
		
      <form  action="/order" method="post">  
		{% if msg%}
         <p style="color:red">{{ msg }}</p>
         {% endif %}
		 {% csrf_token %}
        <div style="margin-left:10.2%;margin-top:1%">
			<p style="margin-left:10.2%">Corporate plans order form</p>
            <div class="input-group" style="margin-left:10.2%;margin-top:1%">
              <span class="input-group-addon">Company :</span>

                <select name="company" required>
                    <option value="">- - - - - - - -</option>
                    {% for y in comp_list %}
                        <option value="{{ y.id }}">{{ y }}</option>
                    {% endfor %}
                 </select>
            </div>
            <div class="input-group" style="margin-left:10.2%;margin-top:1%">
                <span class="input-group-addon">Plan Type :</span>
               <select name="type" required>
                     <option value="">- - - - -</option>
                    {% for y in type_list %}
                        <option value="{{ y.id }}">{{ y }}</option>
                    {% endfor %}
                 </select>
            </div>
             <div class="input-group" style="margin-left:10.2%;margin-top:1%">
                <span class="input-group-addon">Task Type :</span>
               <select name="task_type">
                        <option value="pick and drop">Pick And Drop</option>
                        <option value="task">Task</option>

                 </select>
            </div>
            <div class="input-group" style="margin-left:10.2%;margin-top:1%">
                <span class="input-group-addon">Time Spent(Minutes):</span>

             <input type="text"  name="time_spent">
            </div>
            <div class="input-group" style="margin-left:10.2%;margin-top:1%">
                <span class="input-group-addon"> Kms Run :</span>

             <input type="text"  name="kms_run" required>
            </div>
        
            </br>
            <div class="input-group" style="margin-left:10.2%;margin-top:1%">

            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
            </div>
            
        </div>
      </form>

    </div>

<script src="../static/js/jquery.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- nicescroll -->
    <script src="../static/js/jquery.scrollTo.min.js"></script>
    <script src="../static/js/jquery.nicescroll.js" type="text/javascript"></script>
    <!--custome script for all page-->
    <script src="../static/js/scripts.js"></script>

    <!-- custom form validation script for this page-->

    <!--custome script for all page-->
    <script src="../static/js/scripts.js"></script>    

</html>
