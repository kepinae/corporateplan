
<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Bootstrap CSS -->    
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="../static/css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="../static/css/elegant-icons-style.css" rel="stylesheet" />
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/style-responsive.css" rel="stylesheet" />

    
  <style>
form {display: inline-block;}
</style>
    
  </head>
  <div style="margin-left:60%;margin-top:2%">

          <form  action="/order" method="get">  
            <button class="btn btn-primary" type="submit">Make Order</button>
            </form>

            <form  action="/planlist" method="get">  
            <button class="btn btn-primary" type="submit">View Plans</button>
            </form>
       
            <form  action="/logout" method="post">  
            {% csrf_token %}
            <button class="btn btn-primary" type="submit">Logout</button>
            </form>
   </div>

<div class="row">
  <div class="col-lg-12">
    <section class="panel">
              
      <div class="table-responsive" style="margin-top:7%">
  <header class="panel-heading">
               <h3>Orders</h3>
              </header>
                <table class="table">
                  <thead>
                    <tr>
		  <th> </th>
                      <th>Company</th>
                      <th>Plan Type</th>
                      <th>Plan</th>                
                      <th>Kms Run</th>
                      <th>Created By</th>
                      <th>Created Date</th>

                      
                    </tr>
                  </thead>
                  <tbody>
	  {% for i in order_list %}
                    <tr>
		
                      <td> </td>
                      <td>{{i.plan.company}}</td>
                      <td>{{i.plan.plan_type}}</td>
                      <td>{{i.plan.free_req_in_plan}} Free reqs & {{i.plan.free_kms_in_plan}} Free Kms</td>
                      <td>{{i.kms_run}}</td>
                      <td>{{i.created_by}}</td>
                      <td>{{i.created_date}}</td>

                      
                      
                    </tr>
		{% endfor %}
                    
                  </tbody>
                </table>
              </div>

          </section>
      </div>
  </div>

   <script src="../static/js/jquery.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- nicescroll -->
    <script src="../static/js/jquery.scrollTo.min.js"></script>
    <script src="../static/js/jquery.nicescroll.js" type="text/javascript"></script>
    <!--custome script for all page-->
    <script src="../static/js/scripts.js"></script>
  <script type="text/javascript" src="../static/js/jquery.validate.min.js"></script>
    <!-- custom form validation script for this page-->
    <script src="../static/js/form-validation-script.js"></script>
    <!--custome script for all page-->
    <script src="../static/js/scripts.js"></script>    

</html>
